<!-- Modern Login Page - Main HTML Structure -->
<!-- @description Responsive login interface with Firebase authentication -->
<!-- @dependencies style.css, script.js, firebase-config.js --><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <form id="login-form">
      <h2>Welcome Back ðŸ‘‹</h2>
      
      <div class="input-group">
        <input type="text" placeholder="Enter email or username" id="loginInput" required />
      </div>
      
      <div class="input-group">
        <input type="password" placeholder="Enter your password" id="password" required />
      </div>
      
      <div class="form-footer">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" />
          Remember Me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      
      <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>
      
      <div id="error-message" class="error-message"></div>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
